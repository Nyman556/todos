<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Todos</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	</head>
	<body>
		<main>
			<div class="list-header">
				<h1>Todos</h1>
				<div class="list-header-buttons">
					<button class="btn add-btn" onclick="toggleOverlay()">
						New Todo
					</button>
					<button id="remove-all" class="btn" onclick="removeAllTodos()">
						Remove All
						<i class="btn-icon" data-feather="trash-2"></i>
					</button>
				</div>
			</div>
			<ul id="todo-list"></ul>
			<div class="overlay hidden">
				<form id="input-form" class="add-todo" method="post">
					<h2>Add Todo</h2>
					<input
						id="input-todo-title"
						class="input"
						type="text"
						placeholder="Todo title"
						autocomplete="off"
						required
					/>
					<textarea
						id="input-todo-description"
						class="input"
						rows="10"
						cols="60"
						placeholder="Description"
						autocomplete="off"
						required
					></textarea>
					<div class="button-wrapper">
						<button class="btn add-btn" type="submit">Add todo</button>
						<button id="cancel" class="btn" onclick="toggleOverlay()">
							Cancel
						</button>
					</div>
				</form>
			</div>
		</main>
		<script src="script.js" async defer></script>
	</body>
</html>
